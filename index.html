<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Cursohtmlfreecodecamp</title>
  </head>
  <body>
    <h2>AppDeGatos</h2>
    <main>
      <h3>Imágenes de gatos:</h3>
      <!--TODO: Agregar enlace a imágenes de gatos-->
      <p>Haz click  aquí para ver mas <a imágenes href="#" target="_blank" rel="noopener noreferrer">imágenes de gatos.</a></p>
      
      <!-- para crear enlaces utilizamos <a></a> dentro ponemos el enlace externo con el atributo href="" para abrir en una nueva pestaña colocamos el atributo target="blank", Luego del target="blank"siempre es aconsejable utilizar el atributo rel="noopener noreferrer" por cuestiones de seguridad-->
      <a href="https://www.freecodecamp.org/" target="_blank" rel="noopener noreferrer"><img src="https://bit.ly/fcc-relaxing-cat" alt="Gatito dado vuelta"></a>

      <hr>
      <h3>Listas de Gatos</h3>

      <p>Cosas que los gatos <strong><em>aman</em></strong>:</p>

      <!-- Para crear listas se usa <ul></ul> -->
      <ul>
        <!-- Dentro de la lista(ul) se ingresan las listas <li></li> -->
        <li>Menta gatuna</li>
        <li>Apuntadores láser</li>
        <li><s>Salsa</s></li>
      </ul>
      <img src="salsa.jpg" alt="Imagen de una salsa bolognesa deliciosa">

      <p>Cosas que los gatos <strong>odian</strong>:</p>
      <ol>
        <li>Tratamiento antipulgas</li>
        <li>Truenos</li>
        <li>Otros gatos</li>
      </ol>
      <img src="gatos.jpg"><br>


      <form action="/enviar-respuesta">
        <!-- input boton de radio: Boton de opcíon, permite marcar el boton con click. luego de >Interior (es el texto luego del boton) El atributo name del input lo que hace es agrupar varios boton del radio con el mismo name y permitir la eleccion de un solo boton de radio-->
        <input type="radio" name="preferenciaGato">Interior

        <br>  <!-- Salto de linea -->

        <!-- Rodeamos al boton de radio con etiqueta label, que permite que si hacemos click/tap en el texto se marca el boton de radio -->
        <label><input type="radio" name="preferenciaGato">Exterior</label><br><!-- Los saltos de linea tambien pueden agregarse al final de la sentencia -->

        <!-- Se agrega un id al input, en el tag lable se agrega el atributo for seguido del id, para asociar las etiquetas con el boton de radio -->
        <input for="ambas" id="ambas" type="radio" name="preferenciaGato">Ambas<br>

        <!-- Casillas de verificacion o chechbox -->
        <label for="carinoso"><input id="carinoso" type="checkbox">Cariñoso</label>
        <label for="perezoso"><input id="perezoso" type="checkbox">Perezoso</label>
        <label for="energico"><input id="energico" type="checkbox">Enérgico</label><br>

        <!-- siguiente linea: input de texto: formulario con el atributo placeholder, que funciona para orientar que debe llenar el usuario. El atributo required hace que completar el campo sea obligatorio -->
        <input type="text" placeholder="URL de la foto de tu gato" required>
        <button type="submit">Enviar</button><br>


      </form>

    </main>
  </body>
</html>
